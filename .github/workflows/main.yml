name: CI

on: [push]

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - name: Get JUCE
      run: |
        git -C /Applications clone --depth=1 --branch 5.4.3 https://github.com/WeAreROLI/JUCE.git
        mkdir -p ~/SDKs && wget -qO- https://www.steinberg.net/vst3sdk | bsdtar -xf- -C ~/SDKs
    - uses: actions/checkout@v1
    - name: Build AU
      run: xcodebuild -scheme 'juicysfplugin - AU' -configuration 'Debug' -project Builds/MacOSX/juicysfplugin.xcodeproj -UseModernBuildSystem=NO
    - name: Build VST3
      run: xcodebuild -scheme 'juicysfplugin - VST3' -configuration 'Debug' -project Builds/MacOSX/juicysfplugin.xcodeproj -UseModernBuildSystem=NO
    - name: Build Standalone Plugin
      run: xcodebuild -scheme 'juicysfplugin - Standalone Plugin' -configuration 'Debug' -project Builds/MacOSX/juicysfplugin.xcodeproj -UseModernBuildSystem=NO
    - name: Archive
      run: ./archive-for-distribution.sh "$GITHUB_SHA"
    - uses: actions/upload-artifact@master
      with:
        name: my-artifact
        path: build/juicysfplugin.$GITHUB_SHA.Release.tar.xz
